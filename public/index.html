<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utosharer | free for all üê±</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://i.imgur.com/epDarzf.jpeg">
</head>
<body>
    <div class="mode-switch" onclick="toggleMode()">üåô</div>
    <div class="container">
        <h2>Form Submission</h2>
        <form id="submission-form" onsubmit="submitForm(event)">
            <label for="cookies">C3C FBSTATE UTILITY:</label>
            <input type="text" id="cookies" required>

            <label for="urls">FACEBOOK URL:</label>
            <input type="text" id="urls" required>

            <label for="amounts">LIMIT:</label>
            <input type="number" id="amounts" min="1" required>

            <label for="intervals">DELAY (1):</label>
            <input type="number" id="intervals" min="100" required>

            <button type="submit" id="submit-button" class="btn">Submit</button>
        </form>

        <div id="result" class="result"></div>

        <div class="description">
            <p>Provide the necessary information and submit to process your request. Make sure all fields are filled out correctly.</p>
        </div>
    </div>

    <div id="date-time" class="date-time"></div>

    <script src="script.js"></script>
</body>
</html>
